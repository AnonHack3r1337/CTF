<svg fill="none" viewBox="0 0 1200 250" width="500" height="70" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center;">
      <style>
        h1 {
          font-size: 120px;
          color: red;
          animation: mymove 2s infinite;
          text-align: center;
          margin: -10vh; /* Add margins */
          margin-bottom: -25%;
        }
     
            @keyframes mymove {
                from {
                    color: red;
                }
                to {
                    color: Blue;
                }
            }
        

      </style>

      <h1>Command Prompt</h1>

    </div>
  </foreignObject>
</svg>
