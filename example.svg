<svg fill="none" viewBox="0 0 650 250" width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center;">
      <style>
        h1 {
          font-size: 99px;
          color: red;
          animation: mymove 2s infinite;
          text-align: center;
        }
        
@keyframes neon {
  0% {
    color: #ff0000; /* neon red */
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 70px #ff0000;
  }
  50% {
    color: #ff00ff; /* neon purple */
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
  }
  100% {
    color: #0000ff; /* blue */
    text-shadow: 0 0 10px #0000ff, 0 0 20px #0000ff, 0 0 30px #0000ff, 0 0 40px #0000ff, 0 0 50px #0000ff, 0 0 60px #0000ff, 0 0 70px #0000ff;
  }
}
      </style>

      <h1>AnonHack3r</h1>

    </div>
  </foreignObject>
</svg>
